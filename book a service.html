    <h1>Book a Service</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Choose a Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label>Choose a Service:</label><br>
        <input type="checkbox" id="service1" name="service1" value="Service 1">
        <label for="service1">Service 1</label><br>

        <input type="checkbox" id="service2" name="service2" value="Service 2">
        <label for="service2">Service 2</label><br>

        <input type="checkbox" id="service3" name="service3" value="Service 3">
        <label for="service3">Service 3</label><br>

        <input type="checkbox" id="service4" name="service4" value="Service 4">
        <label for="service4">Service 4</label><br>

        <input type="checkbox" id="service5" name="service5" value="Service 5">
        <label for="service5">Service 5</label><br>

        <input type="checkbox" id="service6" name="service6" value="Service 6">
        <label for="service6">Service 6</label><br>

        <input type="checkbox" id="service7" name="service7" value="Service 7">
        <label for="service7">Service 7</label><br><br>

        <label>Choose Payment Method:</label><br>
        <input type="radio" id="mpesa" name="payment-method" value="Mpesa">
        <label for="mpesa">Mpesa</label><br>

        <input type="radio" id="airtel-money" name="payment-method" value="Airtel Money">
        <label for="airtel-money">Airtel Money</label><br>

        <label for="phone-repeat">Phone No (again):</label>
        <input type="tel" id="phone-repeat" name="phone-repeat" required><br><br>

        <label for="message">Tell Us More:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
