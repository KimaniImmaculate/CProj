    <h1>Book a Service</h1>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="date">Choose a Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label>Choose a Service:</label><br>

        <input type="checkbox" id="bedroom" name="service" value="Bedroom Cleaning">
        <label for="bedroom">Bedroom Cleaning</label><br>

        <input type="checkbox" id="car" name="service" value="Car Cleaning">
        <label for="car">Car Cleaning</label><br>

        <input type="checkbox" id="kitchen" name="service" value="Kitchen Cleaning">
        <label for="kitchen">Kitchen Cleaning</label><br>

        <input type="checkbox" id="compound" name="service" value="Compound Cleaning">
        <label for="compound">Compound Cleaning</label><br>

        <input type="checkbox" id="bathroom" name="service" value="Bathroom Cleaning">
        <label for="bathroom">Bathroom Cleaning</label><br>

        <input type="checkbox" id="hallways" name="service" value="Hallways and Staircase Cleaning">
        <label for="hallways">Hallways and Staircase Cleaning</label><br>

        <input type="checkbox" id="livingroom" name="service" value="Living Room and Common Area Cleaning">
        <label for="livingroom">Living Room and Common Area Cleaning</label><br><br>

        <label>Choose Payment Method:</label><br>
        <input type="radio" id="mpesa" name="payment-method" value="Mpesa">
        <label for="mpesa">Mpesa</label><br>

        <input type="radio" id="airtel-money" name="payment-method" value="Airtel Money">
        <label for="airtel-money">Airtel Money</label><br>

        <label for="phone-repeat">Phone No (again):</label>
        <input type="tel" id="phone-repeat" name="phone-repeat" required><br><br>

        <label for="message">Tell Us More:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
